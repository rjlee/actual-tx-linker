name: Docker Build & Publish

on:
  push:
    branches: [ release ]
  workflow_run:
    workflows: ['CI & Release']
    types: [ completed ]

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  docker-build:
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-actual-tx-linker

      - name: Get release version from git tag
        id: get_version
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "VERSION=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-actual-tx-linker:${{ steps.get_version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}-actual-tx-linker:latest
          labels: ${{ steps.meta.outputs.labels }}
